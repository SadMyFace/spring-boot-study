<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout::setFragment(~{this::content})}">
	<th:block th:fragment="content">
		<div class="container-md">
			<br>
			<h2>즐거운 이야기 게시판</h2>
			<br>
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">title</th>
				      <th scope="col">writer</th>
				      <th scope="col">content</th>
				      <th scope="col">reg_at</th>
				      <th scope="col">mod_at</th>
				    </tr>
				  </thead>
				  <tbody>
				  	<th:block th:each="bvo:${list}">
				    <tr>
				      <th scope="row">[[${bvo.bno }]]</th>
				      <td><a th:href="@{/board/detail(bno=${bvo.bno})}">[[${bvo.title }]]</a></td>
				      <td>[[${bvo.writer }]]</td>
				      <td>[[${bvo.content }]]</td>
				      <td>[[${bvo.regAt }]]</td>
				      <td>[[${bvo.modAt }]]</td>
				    </tr>
				    </th:block>
				  </tbody>
				</table>
				
				<!-- 페이지네이션 라인 -->
				<nav aria-label="Page navigation example">
				  <ul class="pagination justify-content-center">
				    <li th:if="${pageVo.hasPrev}" class="page-item">
				      <a class="page-link"  th:href="@{/board/list(pageNo=${pageVo.startPage-1})}" aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				      </a>
				    </li>
				    <!-- th:classappend : 동적 클래스 추가 -->
				    <th:block th:each="i: ${#numbers.sequence(pageVo.startPage,pageVo.endPage)}">
					    <li class="page-item" th:classappend="${pageVo.pageNo == i ? 'active' : ''}" aria-current="page">
					    	<a class="page-link" th:href="@{/board/list(pageNo=${i})}">[[${i}]]</a>
					    </li>				    
				    </th:block>
				    
				    <li th:if="${pageVo.hasNext}" class="page-item">
				      <a class="page-link" th:href="@{/board/list(pageNo=${pageVo.endPage+1})}" aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				      </a>
				    </li>
				  </ul>
				</nav>
				
							
		</div>
	</th:block>
</th:block>
