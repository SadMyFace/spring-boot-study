<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout::setFragment(~{this::content})}">
	<th:block th:fragment="content">
		<h2>Board Register Page</h2>
		<form action="/board/register" method="post">
			<div class="mb-3">
			  <label for="title" class="form-label">Title</label>
			  <input type="text" name="title" class="form-control" id="title" placeholder="title">
			</div>
			<div class="mb-3">
			  <label for="writer" class="form-label">Writer</label>                       
			  <input type="text" name="writer" class="form-control" id="writer" placeholder="writer">
			</div>
			<div class="mb-3">
			  <label for="content" class="form-label">Content</label>
			  <textarea name="content" class="form-control" id="content" rows="3"></textarea>
			</div>
			
			<button type="submit" class="btn btn-primary" id="regBtn">Register</button>
		</form>
		<script th:src="@{/js/boardRegister.js}"></script>
	</th:block>
</th:block>
