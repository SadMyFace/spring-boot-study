<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout::setFragment(~{this::content})}">
	<th:block th:fragment="content">
		<div class="container-md">
		<br>
		<h2>Modify Page</h2>
		<br>
		<form action="/board/modify" method="post">
			<table class="table">
				<tr>
					<th>Bno</th>
					<td><input type="text" name="bno" class="form-control" id="bno" th:value="${bvo.bno }" readonly="readonly"></td>
				</tr>
				<tr>
					<th>Title</th>
					<td><input type="text" name="title" class="form-control" id="title" th:value="${bvo.title }"></td>
				</tr>
				<tr>
					<th>Writer</th>
					<td><input type="text" name="writer" class="form-control" id="writer" th:value="${bvo.writer }" readonly="readonly"></td>
				</tr>
				<tr>
					<th>Content</th>
					<td><textarea name="content" class="form-control" id="content" rows="3">[[${bvo.content }]]</textarea></td>
				</tr>
				<tr>
					<th>Reg_date</th>
					<td><input type="text" name="reg_date" class="form-control" id="regAt" th:value="${bvo.regAt }" readonly="readonly"></td>
				</tr>
				<tr>
					<th>mod_at</th>
					<td><input type="text" name="read_count" class="form-control" id="modAt" th:value="${bvo.modAt }" readonly="readonly"></td>
				</tr>
			</table>
			
			<button type="submit" class="btn btn-success" id="regBtn">수정</button>
			<a th:href="@{/board/list}"><button type="button" class="btn btn-primary">리스트로 이동</button></a>
		</form>
		</div>
		
	</th:block>
</th:block>
