<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout::setFragment(~{this::content})}">
	<th:block th:fragment="content">
		<div class="container-md">
			<br>
			<h2>Detail Page</h2>
			<br>
				<table class="table">
					<tr>
						<th>Bno</th>
						<td>[[${bvo.bno }]]</td>
					</tr>
					<tr>
						<th>Title</th>
						<td>[[${bvo.title }]]</td>
					</tr>
					<tr>
						<th>Writer</th>
						<td>[[${bvo.writer }]]</td>
					</tr>
					<tr>
						<th>Content</th>
						<td>[[${bvo.content }]]</td>
					</tr>
					<tr>
						<th>Reg_date</th>
						<td>[[${bvo.regAt }]]</td>
					</tr>
					<tr>
						<th>mod_at</th>
						<td>[[${bvo.modAt }]]</td>
					</tr>
					
				</table>
				
				<a th:href="@{/board/list}"><button type="button" class="btn btn-outline-primary">리스트로 이동</button></a>
				<a th:href="@{/board/modify(bno=${bvo.bno })}"><button type="button" class="btn btn-outline-success">수정</button></a>
				<a th:href="@{/board/delete(bno=${bvo.bno })}"><button type="button" class="btn btn-outline-danger">삭제</button></a>
		</div>
	</th:block>
</th:block>
