<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout::setFragment(~{this::content})}">
	<th:block th:fragment="content">
		<h2>Member Join Page</h2>
		<form action="/member/login" method="post">
			<div class="mb-3">
			  <label for="email" class="form-label">Email : </label>
			  <input type="text" name="email" class="form-control" id="email" placeholder="example@text.com">
			</div>
			<div class="mb-3">
			  <label for="pwd" class="form-label">Password : </label>
			  <input type="text" name="pwd" class="form-control" id="pwd" placeholder="Enter Password">
			</div>
			
			<button type="submit" class="btn btn-primary" id="regBtn">Login</button>
		</form>
	</th:block>
</th:block>
</html>
